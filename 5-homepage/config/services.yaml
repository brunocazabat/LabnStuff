---
- Hypervisor:
      - Router:
            icon: si-proxmox
            description: Proxmox
            href: "{{HOMEPAGE_VAR_router_ip}}"
            siteMonitor: "{{HOMEPAGE_VAR_router_ip}}"
            widget:
                type: proxmox
                url: "{{HOMEPAGE_VAR_router_ip}}"
                username: "{{HOMEPAGE_VAR_cluster_api_username}}"
                password: "{{HOMEPAGE_VAR_cluster_api_password}}"
                node: router
      - Server:
            icon: si-proxmox
            description: Proxmox
            href: "{{HOMEPAGE_VAR_server_ip}}"
            siteMonitor: "{{HOMEPAGE_VAR_server_ip}}"
            widget:
                type: proxmox
                url: "{{HOMEPAGE_VAR_server_ip}}"
                username: "{{HOMEPAGE_VAR_cluster_api_username}}"
                password: "{{HOMEPAGE_VAR_cluster_api_password}}"
                node: server
      - Worker:
            icon: si-proxmox
            description: Proxmox
            href: "{{HOMEPAGE_VAR_worker_ip}}"
            siteMonitor: "{{HOMEPAGE_VAR_worker_ip}}"
            widget:
                type: proxmox
                url: "{{HOMEPAGE_VAR_worker_ip}}"
                username: "{{HOMEPAGE_VAR_cluster_api_username}}"
                password: "{{HOMEPAGE_VAR_cluster_api_password}}"
                node: worker
      - ðŸ”’ Router:
            icon: si-inertia
            href: "{{HOMEPAGE_VAR_router_url}}"
            siteMonitor: "{{HOMEPAGE_VAR_router_url}}"
      - ðŸ”’ Server:
            icon: si-inertia
            href: "{{HOMEPAGE_VAR_server_url}}"
            siteMonitor: "{{HOMEPAGE_VAR_server_url}}"
      - ðŸ”’ Worker:
            icon: si-inertia
            href: "{{HOMEPAGE_VAR_worker_url}}"
            siteMonitor: "{{HOMEPAGE_VAR_worker_url}}"
- Fritz & DNS & Nginx:
      - FritzBox:
            icon: https://avm.de/typo3conf/ext/avm/Resources/Public/Images/logo.svg
            href: "{{HOMEPAGE_VAR_fritzbox_ip}}"
            siteMonitor: "{{HOMEPAGE_VAR_fritzbox_ip}}"
            widget:
                type: fritzbox
                url: "{{HOMEPAGE_VAR_fritzbox_ip}}"
                fields:
                    [
                        "connectionStatus",
                        "received",
                        "sent",
                        "externalIPAddress",
                    ]
      - Pi-hole:
            icon: si-pihole
            href: "{{HOMEPAGE_VAR_pihole_ip}}/admin"
            siteMonitor: "{{HOMEPAGE_VAR_pihole_ip}}/admin"
            widget:
                type: pihole
                url: "{{HOMEPAGE_VAR_pihole_ip}}"
                key: "{{HOMEPAGE_VAR_pihole_key}}"
      - Speedtest:
            icon: si-speedtest
            href: "{{HOMEPAGE_VAR_speedtest_ip}}"
            siteMonitor: "{{HOMEPAGE_VAR_speedtest_ip}}"
            widget:
                type: speedtest
                url: "{{HOMEPAGE_VAR_speedtest_ip}}"
      - Nginx Proxy Manager:
            icon: si-nginx
            href: "{{HOMEPAGE_VAR_nginx_ip}}"
            siteMonitor: "{{HOMEPAGE_VAR_nginx_ip}}"
            widget:
                type: npm
                url: "{{HOMEPAGE_VAR_nginx_ip}}"
                username: "{{HOMEPAGE_VAR_username}}"
                password: "{{HOMEPAGE_VAR_password}}"
      - ðŸ”’ FritzBox:
